<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hicabi YILMAZ</title>

    <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="/src/img/Singleton.svg" alt="company-logo">
            </div>
            <div class="tabs-container">
                <div class="left-tab active" >
TESTIMONIALS
                </div>
                <div class="right-tab">
FEEDBACKS
                </div>
            </div>
        </div>
    </header>
     <main>
<div class="text-container">
    <div class="left-arrow arrow-icon">
        <img src="/src/img/LeftArrow.svg">
    </div>
  
    <div class="text-1 text  text-space">
        “Your affordability calculator saved me some serious time to focus on what I can actually buy.”
    </div>
<div class="text-2 text  text-space nothing">
slide 2 
</div>
<div class="text-3 text  text-space nothing">
slide 3
</div>
    <div class="right-arrow arrow-icon">
        <img src="/src/img/RightArrow.svg">
    </div>
</div>
     </main>
     <footer>
        <div class="card-container">
            <div class="left-card card-shape">
                <div class="user-pic">
                    <img src="/src/img/Userpic.svg">  
                </div>
                
                
                <div class="social">
                    <div class="firm">APPLE</div>
                    <div class="socialss">
                        <div class="ttwitter">
                            <img src="/src/img/Twitter.svg">
                        </div>
                        <div class="google">
                            <img src="/src/img/Google.svg">
                        </div>
                        <div class="dribble">
                            <img src="/src/img/Dribbble.svg">
                        </div>
                    </div>
                  
                </div>
                <div class="space-area"></div>
            </div>
            <div class="middle-card card-shape">
                <div class="user-pic">
                    <img src="/src/img/Userpic (1).svg">  
                </div>
                
                
                <div class="social">
                    <div class="firm">GOOGLE</div>
                    <div class="socialss">
                        <div class="ttwitter">
                            <img src="/src/img/Twitter.svg">
                        </div>
                        <div class="google">
                            <img src="/src/img/Google.svg">
                        </div>
                        <div class="dribble">
                            <img src="/src/img/Dribbble.svg">
                        </div>
                    </div>
                  
                </div>
                <div class="space-area"></div>
            </div>
            <div class="right-card card-shape">
                <div class="user-pic">
                    <img src="/src/img/Userpic (2).svg">  
                </div>
                
                
                <div class="social">
                    <div class="firm">TESLA</div>
                    <div class="socialss">
                        <div class="ttwitter">
                            <img src="/src/img/Twitter.svg">
                        </div>
                        <div class="google">
                            <img src="/src/img/Google.svg">
                        </div>
                        <div class="dribble">
                            <img src="/src/img/Dribbble.svg">
                        </div>
                    </div>
                  
                </div>
                <div class="space-area"></div>
            </div>
        </div>
     </footer>
     <script src="/src/js/main.js"></script>
</body>
</html>
